{% extends 'base.html' %}

{% block content %}

    <div class="row blue-grey lighten-5">
        <div class="col s10 offset-s2">
            <div class="form-div">
                <div class="row">
                    <form class="col s12" method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <br><br>
                            <div class="input-field col s10 offset-m1">
                                {{ form.username }}
                                <label>Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-m1">
                                <label>Password</label>
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-m1">
                                <label>Confirm Password</label>
                                {{ form.password2 }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-m1">
                                <button class="btn waves-effect form-btns" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
